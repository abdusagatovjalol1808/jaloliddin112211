<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px;
      font-weight: bold;
    }

    /* Section title */
    .section-title {
      margin: 20px 0;
      font-size: 28px;
      font-weight: bold;
    }

    /* Content (Left & Right) */
    .content {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 40px 0;
    }

    .box {
      width: 250px;
      height: 200px;
      background: red;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div>Logo</div>
    <div>navbar</div>
    <div>navbar</div>
    <div>navbar</div>
    <div>navbar</div>
    <div>navbar</div>
  </div>

  <!-- Section -->
  <div class="section-title">1-Section</div>

  <!-- Content -->
  <div class="content">
    <div class="box">Left</div>
    <div class="box">Right</div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div>Logo</div>
    <div>footer</div>
    <div>footer</div>
    <div>footer</div>
    <div>footer</div>
    <div>footer</div>
  </div>

</body>
</html>
